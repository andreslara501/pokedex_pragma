<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/basic.css" />
    <title>Pokedex - Pragma</title>
</head>
<body>
    <div class="content content--size">
        <header class="header header--size">
            <h1 class="header__title">POKEDEX_</h1>
        </header>
        <main class="main main--pokemon-type-fire">
            <section class="pokemon-image pokemon-image--size">
                <div class="pokemon-image__title">
                    <h2>CHARIZARD</h2>
                </div>
                <figure>
                    <img src="assets/images/6.svg" alt="Pokemon image" />
                </figure>
            </section>
            <section class="pokemon-information pokemon-information--size">
                <ul>
                    <li class="pokemon-information__item">
                        <h3>NO.</h3>
                        <p>006</p>
                    </li>
                    <li class="pokemon-information__item">
                        <h3>LEVEL</h3>
                        <p>100</p>
                    </li>
                    <li class="pokemon-information__item">
                        <h3>TYPE</h3>
                        <p>FIRE</p>
                    </li>
                    <li class="pokemon-information__item">
                        <h3>HABILITY</h3>
                        <p>FLAMES</p>
                    </li>
                    <li class="pokemon-information__item">
                        <h3>HEIGHT</h3>
                        <p>1,7 m</p>
                    </li>
                    <li class="pokemon-information__item">
                        <h3>WEIGHT</h3>
                        <p>90,5 kG</p>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer footer--size">
            <h2 class="footer__title">OTHERS</h2>
            <ul class="pokemon-list">
                <li class="pokemon-list_item">
                    <figure>
                        <img src="assets/images/6.svg" alt="Pokemon image" />
                    </figure>
                </li>
                <li class="pokemon-list_item">
                    <figure>
                        <img src="assets/images/150.svg" alt="Pokemon image" />
                    </figure>
                </li>
                <li class="pokemon-list_item">
                    <figure>
                        <img src="assets/images/25.svg" alt="Pokemon image" />
                    </figure>
                </li>
                <li class="pokemon-list_item">
                    <figure>
                        <img src="assets/images/143.svg" alt="Pokemon image" />
                    </figure>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
